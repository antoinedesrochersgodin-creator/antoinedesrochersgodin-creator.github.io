<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Portfolio</title>

  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
    }

    .video-box {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 5cm;
      height: 5cm;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div class="video-box">
    <video autoplay loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
